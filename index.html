<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>
<body>
   <form>
    <label>Informe seu peso(kg)</label>
    <input type="number"step="0.1" id="peso"><br>
    <label>Informe sua altura (m)</label>
    <input type="number"step="0.1" id="altura">
   <input type="button" onclick="calcularIMC()" value="Calcular" >
    <div id="resultado"></div>
   </form> 
<script>
    function calcularIMC(){
     const peso = parseFloat( document.getElementById('peso').value );
     const altura = parseFloat( document.getElementById('altura').value );
     const imc = peso /(altura*altura)
     document.getElementById('resultado').innerHTML="Seu IMC Ã© "+ imc.toFixed(2)

    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>
<body>
   <form>
    <label>Informe seu peso(kg)</label>
    <input type="number"step="0.1" id="peso"><br>
    <label>Informe sua altura (m)</label>
    <input type="number"step="0.1" id="altura">
   <input type="button" onclick="calcularIMC()" value="Calcular" >
    <div id="resultado"></div>
    <div id="classificacao"></div>
   </form> 
<script>
    function calcularIMC(){
     const peso = parseFloat( document.getElementById('peso').value );
     const altura = parseFloat( document.getElementById('altura').value );
     const imc = peso /(altura*altura)
     document.getElementById('resultado').innerHTML="Seu IMC é "+ imc.toFixed(2);
     if(imc<18.5){
        document.getElementById('classificacao').innerHTML="<span style='color:#82c635'>Você está abaixo do peso ideal.</span>";
     } 
     else if(imc<24.99){
        document.getElementById('classificacao').innerHTML="<span style='color:#c0d90b'>Você está com o peso ideal.</span>";
     }
     else if(imc<29.99){
        document.getElementById('classificacao').innerHTML="<span style='color:#fca500'>Você está acima do peso ideal.</span>";
     }
     else{
        document.getElementById('classificacao').innerHTML="<span style='color:#f77600'>Você está com sobrepeso.</span>";
     }

    }
</script>
</body>
</html>
